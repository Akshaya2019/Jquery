<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .div1{

</head>
<body>
    <h1>DOM Manipulation</h1>
    <h2>Click on the button present below</h2>
    <span id="span1"></span>
    <div class="div1" style="background-color: aquamarine;">
        <p class="p1" id="p1id">This is <i>box 1</i></p>
    </div>
    <button id="btn1">Click Me</button>
    <button id="btn2">Append</button>
    <button id="btn3">Prepand</button>
    <button id="beforee">Before</button>
    <button id="afterr">After</button> 
<br><br>
    <button id="removee">Remove</button>
    <button id="emptyy">Empty</button>

    <script>

            // $("#btn1").click(function(){

            //append is inside the div and after the html para
            $("#btn2").click(function(){
                $(".div1").append("<img src='images/flower.webp' width='100' height='100'>")
            })
            //prepand is inside the div and before the html para
            $("#btn3").click(function(){
                $(".div1").prepend("<p>This is my para</p>")
            })
            //before is before the div box
            $("#beforee").click(function(){
                $(".div1").before("<p>This is my before para</p>")
            })
            //after is before the div box
            $("#afterr").click(function(){
                $(".div1").after("<p>This is my after para</p>")
            })


            //Remove & Empty
            $("#removee").click(function(){
                $(".div1").remove()
            })
            $("#emptyy").click(function(){
                $(".div1").empty()
            })

        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <style>
        #div1{
            margin: auto;
            text-align: center;
            border: 3px solid black;
            font-size: 30px;
            background-color: cadetblue;
            height: 300px;
            width: 300px;
            position: relative;
        }
        #div2{
            margin: auto;
            margin-top: 10px;
            text-align: center;
            border: 3px solid black;
            font-size: 30px;
            background-color: yellow;
            height: 300px;
            width: 300px;
            position: relative;
        }
        #div3{
            margin: auto;
            text-align: center;
            margin-top: 10px;
            border: 3px solid black;
            font-size: 30px;
            background-color: rgb(142, 142, 142);
            height: 300px;
            width: 300px;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Introduction to Jquery</h1>
    <button onclick="fun1()">FADE</button><br>
    <img src="images/flower.webp" id="img1" width="100" height="100">
    

    <!-- Selectors -->
     <h1>Jquery Selectors</h1>
     <p>This is paragraph 1 outside div tags</p>
     <p>This is paragraph 2 outside div tags</p>
     <div id="div1">
        <p id="p1" class="para">This is paragraph one</p>
        <p id="p2">This is paragraph two</p>
     </div>
     <div id="div2">
        <p id="p1" class="para">This is paragraph 3</p>
        <p id="p4">This is paragraph 4</p>
     </div>
     <div id="div3">
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
            <li>Item5</li>
        </ul>
     </div>
     <button onclick="fun2()">Click Me</button>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        function fun1(){
            $("#img1").fadeToggle(3000)
        }
        function fun2(){
            //$(element name).action()

            //document.getElementByTagName(element name)---------> JS
            // $("div").css("background-color","orange")

            //By id
            $("#p1").css('font-style','italic') // it can't work becaz id is unique so use class

            $(".para").css('font-style','italic')

            //multiple id
            $("#div1,#div3").css('background-color','green')

            //to access divs tag
            $('div > p').fadeToggle(); // also use as $('div p').fadeToggle();

            //to access first para
            $("p:first").fadeToggle();

            //to hide list even
            $("li:even").fadeToggle();
        }
    </script>
</body>
</html>
